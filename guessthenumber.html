<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Try to guess the number between 1 and 100.</p>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>

    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('message').textContent = 'Please enter a valid number between 1 and 100.';
            } else {
                attempts++;

                if (guess === targetNumber) {
                    document.getElementById('message').textContent = `Congratulations! You guessed the number ${targetNumber} in ${attempts} attempts.`;
                    document.getElementById('guess').disabled = true;
                } else if (guess < targetNumber) {
                    document.getElementById('message').textContent = 'Try higher.';
                } else {
                    document.getElementById('message').textContent = 'Try lower.';
                }
            }
        }
    </script>
</body>
</html>
