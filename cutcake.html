<!DOCTYPE html>
<html>
<head>
    <title>Cut the Cake Simulation</title>
    <style>
        #cake {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #f3d9a0;
            border-radius: 50%;
            overflow: hidden;
        }

        #cutLine {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Cut the Cake Simulation</h1>
    <div id="cake">
        <div id="cutLine"></div>
    </div>
    <button onclick="cutCake()">Cut the Cake</button>

    <script>
        function cutCake() {
            const cake = document.getElementById('cake');
            const cutLine = document.getElementById('cutLine');
            const cakeWidth = cake.offsetWidth;
            const cutPosition = Math.floor(Math.random() * (cakeWidth - 50)) + 25;
            cutLine.style.left = cutPosition + 'px';
            if (cutPosition < cakeWidth / 2) {
                alert("You cut the cake on the left side!");
            } else {
                alert("You cut the cake on the right side!");
            }
        }
    </script>
</body>
</html>
